<div class="container">
    <h2 mat-dialog-title class="text-center">Bank Account History</h2>

    <mat-dialog-content>
        <div *ngIf="loading" class="text-center my-3">
            <mat-spinner></mat-spinner>
        </div>

        <div *ngIf="!loading && operations.length > 0">
            <table mat-table [dataSource]="operations" class="w-100" matSort>

                <!-- Operation ID Column -->
                <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Operation ID</th>
                    <td mat-cell *matCellDef="let operation">{{ operation.id }}</td>
                </ng-container> -->

                <!-- Operation Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let operation">{{ operation.operationType }}</td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                    <td mat-cell *matCellDef="let operation">{{ operation.amount | currency }}</td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let operation">{{ operation.operationDate | date:'medium' }}</td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let operation">{{ operation.description || 'N/A' }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div *ngIf="!loading && operations.length === 0" class="text-center my-3">
            <p>No operations found for this bank account.</p>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="d-flex justify-content-center">
        <button class="btn" mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
