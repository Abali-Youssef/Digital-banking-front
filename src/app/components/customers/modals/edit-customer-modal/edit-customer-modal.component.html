<div class="container">
    <h2 mat-dialog-title class="text-center">Customer</h2>

    <mat-dialog-content class="d-flex flex-column align-items-center">
        <p class="text-center">Edit the customer details.</p>

        <form [formGroup]="customerForm">
            <!-- Name Field -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Enter the name" formControlName="name" />
                <mat-error *ngIf="customerForm.get('name')?.hasError('required')">Name is required.</mat-error>
                <mat-error *ngIf="customerForm.get('name')?.hasError('minlength')">Name must be at least 3 characters
                    long.</mat-error>
            </mat-form-field>
            <!-- cin Field -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>CIN</mat-label>
                <input matInput type="text" placeholder="Enter the cin" formControlName="cin" />
                <mat-error *ngIf="customerForm.get('cin')?.hasError('required')">CIN is required.</mat-error>

            </mat-form-field>
            <!-- Email Field -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter the email" formControlName="email" />
                <mat-error *ngIf="customerForm.get('email')?.hasError('required')">Email is required.</mat-error>
                <mat-error *ngIf="customerForm.get('email')?.hasError('email')">Please enter a valid email.</mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="d-flex justify-content-center">
        <button class="btn btn me-2" mat-button mat-dialog-close>Cancel</button>
        <button class="btn" mat-button [disabled]="customerForm.invalid" (click)="onSubmit()">
            Submit
        </button>
    </mat-dialog-actions>
</div>
